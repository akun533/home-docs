version: '3.8'

services:
  # 前后端一体化服务
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: home-docs-app
    ports:
      - "80:80"
      - "43000:43000"
    volumes:
      - ./data:/app/server/db
    environment:
      - NODE_ENV=production
      - PORT=43000
      - ALLOWED_ORIGINS=http://localhost,http://localhost:80,http://47.108.150.157
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s
