version: '3.8'

services:
  # 前后端一体化服务
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: home-docs-app
    ports:
      - "80:80"
      - "3000:3000"
    volumes:
      - ./data:/app/data
    environment:
      - NODE_ENV=production
      - PORT=3000
      - ALLOWED_ORIGINS=http://localhost,http://localhost:80
      # PostgreSQL 数据库配置（连接线上数据库）
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT:-5432}
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - ADMIN_KEY=${ADMIN_KEY:-admin_secret_key}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s
